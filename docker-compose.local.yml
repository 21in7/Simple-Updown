version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: file-storage-app-local:latest
    ports:
      - "9000:9000"
    volumes:
      - file_metadata:/app/file_metadata
      - uploads:/app/uploads
    restart: unless-stopped
    container_name: file-storage-app-local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  file_metadata:
  uploads: