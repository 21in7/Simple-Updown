services:
  app:
    image: gihyeon21/simple-updown:local
    ports:
      - "9000:9000"
    volumes:
      - /path/to/dir:/app/uploads
    environment:
      - STORAGE_TYPE=local
    restart: unless-stopped
    container_name: file-storage-app-local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

