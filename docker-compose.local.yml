services:
  app:
    image: gihyeon21/simple-updown:local-latest
    container_name: simple-updown-local
    ports:
      - "${PORT:-9000}:9000"
    volumes:
      - ${UPLOAD_PATH:-./uploads}:/app/uploads
      - ${DATA_PATH:-./data}:/app/data
    environment:
      - STORAGE_TYPE=local
      - DB_PATH=/app/data/file_metadata.db
      - UPLOAD_DIR=/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/files/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  default:
    name: simple-updown-network
