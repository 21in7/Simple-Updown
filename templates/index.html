<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Storage Service</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
                text-align: center;
            }
            header {
                background-color: #007BFF;
                color: white;
                padding: 1rem 0;
                margin-bottom: 2rem;
            }
            form {
                background: white;
                padding: 2rem;
                margin: 2rem auto;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }
            input[type="file"], input[type="number"] {
                width: 100%;
                padding: 0.5rem;
                margin-bottom: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
            }
            button:hover {
                background-color: #0056b3;
            }
            nav {
                margin-bottom: 2rem;
            }
            nav a {
                text-decoration: none;
                color: #007BFF;
                margin: 0 1rem;
                font-weight: bold;
            }
            nav a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>File Storage Service</h1>
        </header>
        <nav>
            <a href="/files">Files</a>
        </nav>
        <form action="/upload/" method="post" enctype="multipart/form-data">
            <label for="file">Select file to upload:</label>
            <input type="file" id="file" name="file" required>
            <br>
            <label for="expire_in_minutes">Expire in (minutes):</label>
            <input type="number" id="expire_in_minutes" name="expire_in_minutes" min="5" max="21600" value="5" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
