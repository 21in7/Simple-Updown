version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ./:/app
      - file_metadata:/app/file_metadata
    env_file:
      - .env
    restart: unless-stopped
    container_name: file-storage-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  file_metadata:
