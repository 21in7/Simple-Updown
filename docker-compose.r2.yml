services:
  app:
    image: gihyeon21/simple-updown:r2-latest
    container_name: simple-updown-r2
    ports:
      - "${PORT:-9000}:9000"
    volumes:
      - ${TEMP_UPLOAD_PATH:-./temp_uploads}:/app/uploads
    env_file:
      - .env
    environment:
      - STORAGE_TYPE=r2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/files/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  default:
    name: simple-updown-network
