name: Docker Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Local version
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/simple-updown:latest,${{ secrets.DOCKER_HUB_USERNAME }}/simple-updown:local
        build-args: |
          STORAGE_TYPE=local

    - name: Build and push R2 version
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/simple-updown:r2
        build-args:
          STORAGE_TYPE=r2